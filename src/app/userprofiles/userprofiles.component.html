<div class="p-6 border border-gray-300 rounded-lg shadow-lg transition-transform transform hover:scale-105 bg-white">
     <img [src]="avatar" class="w-24 h-24 sm:w-32 sm:h-32 md:w-40 md:h-40 lg:w-48 lg:h-48 mx-auto rounded-full object-cover hover:w-35 hover:h-50 hover:rounded-lg" alt="Avatar">
     <h2 class="font-bold text-xl sm:text-2xl md:text-3xl mt-4 text-center text-gray-800">{{ name }}</h2>
     <p class="text-lg sm:text-xl mt-2"><span class="font-bold text-gray-700">Age:</span> {{ age }}</p>
     <p class="text-lg sm:text-xl"><span class="font-bold text-gray-700">Position:</span> {{ role }}</p>
     <p class="text-md sm:text-lg text-gray-600 text-justify mt-2">{{ bio }}</p>
</div>
